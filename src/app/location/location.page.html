<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Exemplo do Google Cloud Vision
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid style="height: calc(100% - (36px + 4px * 2))">
    <ion-row style="height: 100%">
      <ion-col>
        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" style="height:100%">
          <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
        </agm-map>
      </ion-col>
      <ion-col style="max-height: 100%; overflow-y:auto;">
        <div *ngFor="let propriedade of this.propriedades">
          <h1>{{propriedade.nome}}</h1>
          <img src="{{propriedade.foto}}" />
          <ul>
            <li>√Årea: {{propriedade.area}}</li>
            <li>Valor total: {{propriedade.valorTotal}}</li>
          </ul>
          <ion-button expand="block" color="primary" >Agendar visita</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="block" color="medium" (click)="limpar()">Voltar</ion-button>
</ion-content>
